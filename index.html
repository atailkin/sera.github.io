<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benim olur musun?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
    }
    h1 {
      color: #333;
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    @keyframes hearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: hearts 5s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Benim olur musun?</h1>
  <p>Sera.<br>
  Seninle beraber aniden uyuşmamız ve birbirimize olan sevgimiz, aşkımız, sana ne kadar değer verdiğim ve seninle geçirdiğim zamanların adına seninle çıkmak istiyorum.</p>
  <div class="button-container">
    <button class="yes" onclick="alert('💖💖💖💖💖💖💖💖💖💖💖💖💖💖💖💖')">Evet.</button>
    <button class="no" onclick="alert('😢😢😢😢😢😢😢😢😢😢😢😢😢')">Hayır. :(</button>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
